<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social IFPI - Blog</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="header-bar">
                <h1>Social IFPI</h1>
                <button id="btnCriarPublicacao" class="btn-criar-publicacao">+ Criar Publicação</button>
            </div>
            <p>Bem-vindo ao blog de tecnologia e inovação do IFPI</p>
        </header>
        <!-- Modal Nova Postagem -->
        <div id="modalNovaPostagem" class="modal-nova-postagem" style="display:none;">
            <div class="modal-nova-postagem-content">
                <span id="fecharModalNovaPostagem" class="modal-close">&times;</span>
                <h2>Nova Postagem</h2>
                <form id="formNovaPostagem">
                    <label for="tituloNovaPostagem">Título</label>
                    <input type="text" id="tituloNovaPostagem" name="titulo" required>
                    <label for="conteudoNovaPostagem">Conteúdo</label>
                    <textarea id="conteudoNovaPostagem" name="conteudo" rows="6" required></textarea>
                    <div class="modal-actions">
                        <button type="submit" class="btn-publicar">Publicar</button>
                        <button type="button" id="btnCancelarNovaPostagem" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <main>
            <section class="hero">
                <h1>Blog do IFPI</h1>
                <p>Compartilhando conhecimento, inovação e transformação educacional</p>
            </section>
            <!-- <div class="search-container">
                <input type="text" class="search-box" placeholder="Pesquisar artigos..." id="searchInput">
            </div> -->
            <div class="posts-grid" id="postsContainer"></div>
            <div class="no-posts" id="noPosts" style="display: none;">
                Nenhum artigo encontrado para sua pesquisa.
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Social IFPI. Todos os direitos reservados.</p>
            <p>Feito com ♥ pela equipe do IFPI.</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
