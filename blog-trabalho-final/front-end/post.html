<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Social IFPI</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos-post.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Social IFPI</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="post-detalhe">
                <div class="post-detalhe-card">
                    <div class="post-image" style="font-size:3.5rem;">游닇</div>
                    <div class="post-content">
                        <div class="post-meta">
                            <span class="post-category"></span>
                            <span class="post-date"></span>
                        </div>
                        <h2 class="post-title"></h2>
                        <div class="post-body"></div>
                        <div class="post-extra">
                            <span id="curtidasSpan">游녨 Curtidas: <span id="curtidasCount"></span></span> |
                            <span id="sharesSpan">游대 Compartilhamentos: <span id="sharesCount"></span></span>
                        </div>
                        <div class="post-actions">
                            <button id="btnCurtir" class="btn-curtir">Curtir</button>
                            <button id="btnCompartilhar" class="btn-compartilhar">Compartilhar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="comentarios-section">
                <!-- Coment치rios e formul치rio ser칚o inseridos via JS -->
                <button id="btnAbrirModalComentario" class="btn-comentar" style="margin: 20px 0 0 0;">Comentar</button>
            </section>
        </main>
        <!-- Modal de Coment치rio -->
        <div id="modalComentario" class="modal-comentario" style="display:none;">
            <div class="modal-comentario-content">
                <span id="fecharModalComentario" class="modal-close">&times;</span>
                <h2>Novo Coment치rio</h2>
                <form id="formModalComentario">
                    <label for="autorComentario">Seu nome</label>
                    <input type="text" id="autorComentario" name="autor" required>
                    <label for="conteudoComentario">Coment치rio</label>
                    <textarea id="conteudoComentario" name="conteudo" rows="4" required></textarea>
                    <div class="modal-actions">
                        <button type="submit" class="btn-publicar">Publicar</button>
                        <button type="button" id="btnCancelarModalComentario" class="btn-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Social IFPI. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="post.js"></script>
</body>
</html>
