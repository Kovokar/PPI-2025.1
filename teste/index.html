<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #6200ee;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #eee;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #6200ee;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Minha Página!</h1>
    </header>

    <main>
        <h2>Sobre esta página</h2>
        <p>Este é um exemplo simples de um layout HTML com cabeçalho, conteúdo principal e rodapé.</p>
        <p>Veja mais em <a href="https://www.example.com" target="_blank">example.com</a>.</p>
    </main>

    <footer>
        &copy; 2025 Minha Página. Todos os direitos reservados.
    </footer>

</body>
</html>
