<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Texto sobre Imagem</title>
  <style>
    body {
      background-color: #f4f4f4;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .image-card {
      position: relative;
      width: 250px;
      height: 150px;
      margin: 10px;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
      object-fit: cover;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      pointer-events: none;
      text-align: center;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>

  <div class="image-row">
    <div class="image-card">
      <img src="assets/carta-stardew-valley.png" alt="Aula 1">
      <div class="text-overlay">üßë‚Äçüåæ Aula 1</div>
    </div>
    <div class="image-card">
      <img src="assets/carta-stardew-valley.png" alt="Aula 2">
      <div class="text-overlay">üß∫ Aula 2</div>
    </div>
    <div class="image-card">
      <img src="assets/carta-stardew-valley.png" alt="Aula 3">
      <div class="text-overlay">üí° Aula 3</div>
    </div>
  </div>

</body>
</html>
