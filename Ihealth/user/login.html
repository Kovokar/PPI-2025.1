<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - HealthConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topbar {
      background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: white;
      font-weight: 500;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.15);
    }
    main {
      flex: 1;
      padding: 24px 16px;
      max-width: 400px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #007BFF;
      font-weight: 600;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .register-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    .register-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="topbar">Login</div>

  <main>
    <h2>Bem-vindo de volta</h2>
    <form id="loginForm" onsubmit="login(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="******" required minlength="6" />

      <button type="submit">Entrar</button>
    </form>
    <p class="register-link">Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
  </main>

  <script>
    function login(e) {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if (!email || !password) {
        alert("Preencha todos os campos.");
        return;
      }
      // Aqui você pode adicionar a lógica para autenticar no backend
      alert(`Bem-vindo, usuário ${email}!`);
      e.target.reset();
    }
  </script>

</body>
</html>
