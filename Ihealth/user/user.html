<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário - HealthConnect</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="user.css" />
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <a href="../home/index.html" class="back-button"><i class="fi fi-rr-arrow-left"></i></a>
    <div class="topbar-title">Perfil do Usuário</div>
    <div class="spacer"></div>
  </div>

  <!-- Conteúdo principal -->
  <main class="profile-container">
    <form class="profile-form">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" value="João da Silva">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" value="joao@email.com">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" value="(81) 99999-0000">
      </div>

      <div class="form-group">
        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento" value="1990-05-15">
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" value="123.456.789-00">
      </div>

      <div class="button-group">
        <button type="button" class="btn cancel">Cancelar</button>
        <button type="submit" class="btn save">Salvar</button>
      </div>
    </form>
  </main>
</body>
</html>
