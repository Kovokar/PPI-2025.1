<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHealth - Saúde Digital</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons@3.3.1/license.min.js">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="greeting">Olá, João</div>
        <div class="balance">Saldo: R$ 250,00</div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">IHealth</h1>
            <p class="welcome-subtitle">Sua saúde digital em um só lugar</p>
        </div>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <div class="card">
                <i class="fi fi-rr-stethoscope card-icon"></i>
                <div class="card-title">Consultas</div>
            </div>
            
            <div class="card">
                <i class="fi fi-sr-heart-rate card-icon"></i>
                <div class="card-title">Exames de Imagem</div>
            </div>
            
            <div class="card">
                <i class="fi fi-rr-test-tube card-icon"></i>
                <div class="card-title">Exames Laboratoriais</div>
            </div>
            
            <div class="card">
                <i class="fi-rr-doctor card-icon"></i>
                <div class="card-title">Procedimentos</div>
            </div>
            
            <div class="card">
                <i class="fi fi-rr-scalpel-path card-icon"></i>
                <div class="card-title">Cirurgias</div>
            </div>
            
            <div class="card">
                <i class="fi fi-rr-headset card-icon"></i>
                <div class="card-title">Fale Conosco</div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fi fi-rr-home nav-icon"></i>
            <span class="nav-text">Home</span>
        </a>
        
        <a href="#" class="nav-item">
            <i class="fi fi-rr-shopping-bag nav-icon"></i>
            <span class="nav-text">Compras</span>
        </a>
        
        <a href="#" class="nav-item">
            <i class="fi fi-rr-calendar nav-icon"></i>
            <span class="nav-text">Agenda</span>
        </a>
        
        <a href="#" class="nav-item">
            <i class="fi fi-rr-shopping-cart nav-icon"></i>
            <span class="nav-text">Carrinho</span>
        </a>
        
        <a href="#" class="nav-item">
            <i class="fi fi-rr-user nav-icon"></i>
            <span class="nav-text">Usuário</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
