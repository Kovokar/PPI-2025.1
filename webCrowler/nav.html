<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Rain with Buttons</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
        color: #00ff00;
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border: 2px solid #00ff00;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px #00ff00;
      }

      .menu h1 {
        margin-bottom: 20px;
        text-shadow: 0 0 8px #00ff00;
      }

      .btn {
        display: inline-block;
        background-color: transparent;
        color: #00ff00;
        text-decoration: none;
        padding: 12px 24px;
        margin: 10px;
        font-size: 16px;
        border: 1px solid #00ff00;
        border-radius: 6px;
        transition: all 0.3s ease;
        transform: scale(1);
      }

      .btn:hover {
        background-color: #00ff00;
        color: black;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <canvas id="matrix"></canvas>

    <div class="menu">
      <h1>Escolha seu filme</h1>
      <a href="paginas/blade_runner.html" class="btn" target="_blank">Blade Runner</a>
      <a href="paginas/duna.html" class="btn" target="_blank">Duna</a>
      <a href="paginas/interestelar.html" class="btn" target="_blank">Interestelar</a>
      <a href="paginas/matrix.html" class="btn" target="_blank">Ma111trix</a>
      <a href="paginas/mochileiro.html" class="btn" target="_blank">Mochileiro</a>
    </div>

    <script>
      const c = document.getElementById("matrix");
      const ctx = c.getContext("2d");

      c.height = window.innerHeight;
      c.width = window.innerWidth;

      const letters = "日ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ:・.=*+-<>¦｜ﾘ".split("");

      const fontSize = 18;
      const columns = c.width / fontSize;
      let drops = [];
      for (let x = 0; x < columns; x++) drops[x] = 1;

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, c.width, c.height);

        ctx.fillStyle = "#0F0";
        ctx.font = `${fontSize}px arial`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > c.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }

        window.requestAnimationFrame(draw);
      }

    //   draw();
    </script>
  </body>
</html>
