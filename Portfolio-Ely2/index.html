<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stars.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header" id="header"></header>

    <section class="home" id="home">
      <div class="home-wrapper">
        <div class="home-content">
          <div class="home-role">Software Engineer & Backend Developer</div>
          <h1 class="home-name flex">
            Cebolinha
            <div class="text-primary">Emo</div>
          </h1>
          <p class="home-description">
            Experienced in building secure, scalable systems and backend
            architectures Background in penetration testing, vulnerability
            assessment, and security best practices.
          </p>
          <div class="home-buttons flex">
            <button class="btn btn-primary">View Projects</button>
            <button class="btn btn-secondary">Contact Me</button>
          </div>
          <div class="home-visitors">1 visitors</div>
        </div>
        <div class="home-image"></div>
      </div>
    </section>

    <section class="skills" id="skills">
      <h1 id="titulo-skill">Technical <span class="destaque">Skills</span></h1>
      <div class="linha-abaixo-titulo"></div>

      <div id="bloco-de-skills">
        <div class="bloquinho-skills" id="skill1"></div>
        <div class="bloquinho-skills" id="skill2"></div>
        <div class="bloquinho-skills" id="skill3"></div>
        <div class="bloquinho-skills" id="skill4"></div>
        <div class="bloquinho-skills" id="skill5"></div>
        <div class="bloquinho-skills" id="skill6"></div>
      </div>

      <div id="bloco-de-linguagens">
        <div class="bloquinho-linguagem" id="linguagem1"></div>
        <div class="bloquinho-linguagem" id="linguagem2"></div>
        <div class="bloquinho-linguagem" id="linguagem3"></div>
      </div>
    </section>

    <section class="project" id="project"></section>
    <section class="contact" id="contact"></section>

    <footer></footer>

    <script src="./header.js"></script>
    <script src="stars.js"></script>
  </body>
</html>
